<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>帐号注册</title>
	<link th:href="@{/plugin/jquery-easyui-1.5.2/themes/icon.css}" rel="stylesheet"/>
	<link th:href="@{/plugin/jquery-easyui-1.5.2/themes/material/easyui.css}" rel="stylesheet"/>
	<link th:href="@{/plugin/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{/plugin/jquery/jquery-3.2.1.js}"></script>
	<script th:src="@{/plugin/jquery-easyui-1.5.2/jquery.easyui.min.js}"></script>
	<script th:src="@{/plugin/jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js}"></script>
	<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugin/vue.min.js}"></script>
	<link th:href="@{/css/login_register.css}" rel="stylesheet" />
	<script th:src="@{/js/register.js}"></script>
</head>
<body>
<div style="position:absolute;z-index: -2;width:100%;height:100%;margin:0px auto;padding:0px auto;min-width: 500px">
    <div class="bg_top"></div>
    <div class="bg_bottom"></div>
	</div>
	<div class="mycenter">
    <div>
    	<div id="logo"><a href="/index/"><img src="/image/head/head_logo.png"></img></a></div>
		<div id="title">WE</div>
        <div class="head_tittle">
            <div class="vertical_line "></div>
            <div class="head_tittle_text" style="visibility: visible;">
                <p><span style="font-weight: bold;">有颜色的论坛</span></p>
            </div>
        </div>
    </div>
    <div class="mycenter_content">
        <div class="title"><span style="color:#660000;font-size: 15px;">用户注册</span></div>
        <div class="content">
            <div class="col-lg-12 tab">
                <input type="text" id="userName" class="form-control"  placeholder="请输入姓名" />
            </div>
            <div class="col-lg-12 tab">
                <input type="text" id="emailAddress" class="form-control"  placeholder="请输入邮箱" />
            </div>
            <div class="col-lg-12 tab">
                <input type="text" id="loginName" class="form-control" placeholder="请输入登录帐号" />
            </div>
            <div class="col-lg-12 tab">
                <input type="password" id="password" class="form-control"  placeholder="请输入密码" />
            </div>
            <div class="col-lg-12 tab">
                <input type="password" id="confirmPassword" class="form-control"  placeholder="请再次输入密码" />
            </div>
            <div class="col-lg-12 tab">
                <button type="button" id="signUpBtn" class="btn btn-success" style="width: 100%">确定</button>
                <button type="button" id="cancelBtn" class="btn btn-success"
                        style="margin-top: 10px;margin-bottom: 20px;width: 100%">取消</button>
            </div>
            <div class="col-lg-12">
                <span id="errSpan"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
