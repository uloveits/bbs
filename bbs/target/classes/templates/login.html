<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>用户登录</title>
	<link th:href="@{/plugin/jquery-easyui-1.5.2/themes/icon.css}" rel="stylesheet"/>
	<link th:href="@{/plugin/jquery-easyui-1.5.2/themes/material/easyui.css}" rel="stylesheet"/>
	<link th:href="@{/plugin/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{/plugin/jquery/jquery-3.2.1.js}"></script>
	<script th:src="@{/plugin/jquery-easyui-1.5.2/jquery.easyui.min.js}"></script>
	<script th:src="@{/plugin/jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js}"></script>
	<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugin/vue.min.js}"></script>
	<link th:href="@{/css/login_register.css}" rel="stylesheet" />
	<script th:src="@{/js/login.js}"></script>
</head>
<body>
	<div style="position:absolute;z-index: -2;width:100%;height:100%;margin:0px auto;padding:0px auto;min-width: 500px">
    <div class="bg_top"></div>
    <div class="bg_bottom"></div>
	</div>
	<div class="mycenter">
    <div>
    	<div id="logo"><a href="/index/"><img src="/image/head/head_logo.png"></img></a></div>
		<div id="title">WE</div>
        <div class="head_tittle">
            <div class="vertical_line "></div>
            <div class="head_tittle_text" style="visibility: visible;">
                <p><span style="font-weight: bold;">有颜色的论坛</span></p>
            </div>
        </div>
    </div>
    <div class="mycenter_content">
        <div class="title"><span style="color:#660000;font-size: 15px;">用户登录</span></div>
        <div class="content">
            <div class="col-lg-12 tab">
                <input type="text" id="login_name" class="form-control" name="username" placeholder="请输入用户名" />
            </div>
            <div class="col-lg-12 tab">
                <input type="password" id="password" class="form-control" name="password" placeholder="请输入密码" />
            </div>
            <div class="col-lg-12 tab">
            	<div class="col-lg-5" style="padding-left: 0px">
            		<input id="getCode" class="form-control" type="text" placeholder="请输入验证码" />
            	</div>
				<div class="col-lg-7">
					<img id="code" style="width:80px;height:34px;" src="/login/buildImage"/><a style="margin-left:10px;" href="javascript:myReload();">换一张</a>
				</div>	
			</div>
			<div class="col-lg-12 tab">
					<!-- <input type="checkbox" />
	                <span>自动登录</span> -->
                <a  id="forgetPwd" style="float: right">忘记密码</a>
            </div>
            <div class="col-lg-12 tab">
                <button type="button" id="signin" class="btn btn-success col-lg-12" style="width: 100%">登录</button>
                <button type="button" id="signup" class="btn btn-success col-lg-12"
                        style="margin-top: 10px;margin-bottom: 5px;width: 100%">注册</button>
            </div>
            <div class="col-lg-12 tab">
                <span id="errSpan"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
